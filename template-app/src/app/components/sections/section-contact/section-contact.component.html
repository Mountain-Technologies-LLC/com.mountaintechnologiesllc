<div class="py-24 sm:py-32">
  <div class="mx-auto grid max-w-7xl gap-x-8 gap-y-20 px-6 lg:px-8 xl:grid-cols-3">
    <div class="max-w-2xl">
      <h2 class="text-3xl font-bold tracking-tight sm:text-4xl">
        {{sectionContact.text}}
      </h2>
      <p class="text-base-content/70 mt-6 text-lg leading-8">
        {{sectionContact.subText}}
      </p>
    </div>
    <ul role="list" class="grid gap-x-8 gap-y-12 sm:grid-cols-2 sm:gap-y-16 xl:col-span-2">
      <li>
        <div class="flex items-center gap-x-6">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
          </svg>
          <div>
            <h3 class="text-base font-semibold leading-7 tracking-tight">Mobile Number</h3>
            <p class="text-sm font-semibold leading-6">
              <a href="tel:6124618256" class="link link-primary link-hover">
                {{sectionContact.phoneNumber}}
              </a>
            </p>
          </div>
        </div>
      </li>

      <li>
        <div class="flex items-center gap-x-6">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 1 0-2.636 6.364M16.5 12V8.25" />
          </svg>
          <div>
            <h3 class="text-base font-semibold leading-7 tracking-tight">Email</h3>
            <p class="text-sm font-semibold leading-6">
              <a href="mailto: {{sectionContact.email}}?subject=Requesting Information" class="link link-primary link-hover">
                {{sectionContact.email}}
              </a>
            </p>
          </div>
        </div>
      </li>

      <li>
        <div class="flex items-center gap-x-6">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current">
            <path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"></path>
          </svg>
          <div>
            <h3 class="text-base font-semibold leading-7 tracking-tight">Facebook</h3>
            <p class="text-sm font-semibold leading-6">
              <a href="{{sectionContact.linkFacebook}}" target="_blank" class="link link-primary link-hover">{{sectionContact.usernameFacebook}}</a>
            </p>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
